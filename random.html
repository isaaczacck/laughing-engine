<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hey</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        img {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            display: block;
        }

        .welcome-container {
           text-align: center;
            position: absolute;
            margin-top: 100px;
            top: 20px;
            left: auto;
            margin-left: 650px;
            padding: 15px;
            background-color: transparent;
            border: 2px solid #3498db;
            border-radius: 10px;
            animation: floatAnimation 4s infinite, colorChange 2s infinite;
            font-size: 19px;
            font-style: inherit;
        }

        @keyframes floatAnimation {
            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes colorChange {
            0% {
                border-color: rgb(255, 0, 0);
                color: rgb(255, 0, 0);
            }

            50% {
                border-color: rgb(0, 255, 0);
                color: rgb(0, 255, 0);
            }

            100% {
                border-color: rgb(137, 207, 235);
                color: rgb(137, 207, 235);
            }
        }

        .floating-image {
             position: fixed;
            bottom: auto;
            margin-top: 100px;
            margin-left: 500px;
            width: 500px;
            height: 500px;
            cursor: pointer;
            animation: floatAnimation 4s infinite;
        }

        .modal {
             display: none;
            position: fixed;
            top: 85%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #3498db; 
        }

        .modal-content {
            text-align: center;
        }

        .close-modal {
           cursor: pointer;
            color: #3498db;
            font-weight: bold;
            font-size: 14px;
            margin-top: 10px;
            width: 80px;
            height: 40px;
            border-radius: 7px;
        }

        @media only screen and (max-width: 600px) {
            .welcome-container,
            .floating-image,
            .modal {
                margin-left: 10px;
                margin-right: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="welcome-container">
        HELLO CLICK ME <br>
        <span class="color-changing-emoji">üëáüèº</span>
    </div>

    <img src="bear1.png" alt="Floating Image" class="floating-image" onclick="openModal()">

    <div class="modal" id="myModal">
        <div class="modal-content">
            <p>Hey üêª Are you having a bad day
                Always remember that you have a<br>
                Cute Bear to make your day better
                and Always be happy and <br>
                Show your beautiful smile!üêª<br>
                -PockyBear</p>
            <button class="close-modal">Close</button>
        </div>
    </div>

    <script>
        function openModal() {
            var modal = document.getElementById('myModal');
            modal.style.display = 'block';
        }

        function closeModal() {
            var modal = document.getElementById('myModal');
            modal.style.display = 'none';
        }

        document.querySelector(".close-modal").addEventListener("click", function () {
            closeModal();
        });
    </script>
</body>

</html>
